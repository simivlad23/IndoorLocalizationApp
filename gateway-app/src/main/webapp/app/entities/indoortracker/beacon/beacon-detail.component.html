<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="beacon">
            <h2><span>Beacon</span> {{ beacon.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ beacon.name }}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <span>{{ beacon.address }}</span>
                </dd>
                <dt><span>Tx Power</span></dt>
                <dd>
                    <span>{{ beacon.txPower }}</span>
                </dd>
                <dt><span>Advertisting Interval</span></dt>
                <dd>
                    <span>{{ beacon.advertistingInterval }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/beacon', beacon.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
